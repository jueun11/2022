  <style>
    * {margin: 0; padding: 0;}
    .root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100vw;
      height: 15vh;
      background-color: #949494;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    header > .container {
      width: 60vw;
      height: 10vh;
      background-color: #d3d3d3;
      margin-right: 2vw;
      display: flex;
      /* flex-direction: row; */
      /* flex-direction: column; */
      justify-content: space-around;
      align-items: center;
    }
    header > .container > div {
      width: 50vw;
      height: 10vh;
      display: flex;
      align-items: center;
      margin-left: 8vw;
      flex-direction: row;
    }
    header > .container > div > div {
      display: flex;
      flex-direction: row;
      width: 6vw;
      height: 8vh;
      background-color: #808080;
      margin-left: 4vw;
    } 
    main {
      width: 100vw;
      height: 75vh;
      background-color: #e9e9e9;
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    main > div {
      width: 90vw;
      height: 65vh;
      background-color: #d3d3d3;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      justify-content: space-around;
      /* flex-direction: column; */
    }
    main >div > div {
      display: flex;
      margin-top: -5vh;
      width: 9vw;
      height: 40vh;
      background-color: gray;
      flex-wrap: nowrap;

    }
    footer {
      width: 100vw;
      height: 10vh;
      background-color: #949494;
    }
