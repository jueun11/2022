<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{padding: 0px; margin: 0;
      overflow: hidden; box-sizing: border-box;
    }
    #root {
      width: 100vw;
      height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    header {
      height: 7vh;
      border-top: 1px solid #c4c4c4;
      border-bottom: 1px solid #c4c4c4;
      /* margin: 1rem; */
    }
    header > div {
      width: 7vh;
      height: 7vh;
      background-color: #c4c4c4;
    }
    main {
      height: 86vh;
      border: 1px solid green;
      margin-top: 1rem;
    }
    main > div:nth-child(1) {
      height: 45vh;
      border: 1px solid slateblue;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    main > div:nth-child(1) >div {
      height: 14vh;
      border: 1px solid red;
      display: flex;
      flex-direction: row;
    }
    main > div:nth-child(1) >div >div:nth-child(1){
      width: 10vw;
      height: 14vh;
      background-color:aquamarine;
    } 
    main > div:nth-child(1) >div >div:nth-child(2){
      width: 14vh;
      height: 14vh;
      background-color:bisque;
    } 




    main > div:nth-child(2) {
      height: 5vh;
      margin-top: 2vh;
      border-top: 1px solid #c4c4c4;
      border-bottom: 1px solid #c4c4c4;
    }
    main >div:nth-child(3) {
      margin-top: 5vh;
      height: 20vh;
      /* border: 1px solid red; */
      justify-content: space-between;
      display: flex;
      flex-direction: column;
    }
    main >div:nth-child(3) > div:nth-child(1) {
      height: 13vh;
      background-color: #c4c4c4;
    } 
    main >div:nth-child(3) > div:nth-child(2) {
      display: flex;
      justify-content: flex-end;
    }
    main >div:nth-child(3) > div:nth-child(2) > div{
      width: 20vw;
      height: 5vh;
      background-color: #c4c4c4;
    }
    footer {
      height: 7vh;
      /* margin-top: 1rem; */
      /* border: 1px solid blue; */
      background-color: #c4c4c4;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="root">
    <header>
      <div></div>
    </header>
    
    <main>
      <!-- 상품목록 -->
      <div>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div>
          <div>
            <div></div>
            <div></div>
          </div>
        </div>
        
        <div>
          <div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>

      
      <!-- 중간 바 -->
      <div></div>
      <!-- 맨밑 긴네모 -->
      <div>
        <div></div>
        <div>
          <div></div>
        </div>
      </div>
    </main>

    <footer></footer>
  </div>
</body>
</html>
