<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      *{ padding: 0; margin: 0;}
      .root {
        width: 100vw;
        height: 100vh;
        background-color: #c4c4c4;
        display: flex;
        position: relative;
        justify-content: center;
      }
      #logo {
        width: 120px;
        height: 120px;
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        top: 5vh;
      }
      section {
        width: 80vw;
        height: 60vh;
        background-color: #fff;
        position: relative;
        justify-content: center;
        top: 25vh;
        align-items: center;
        display: flex;
      }
      section > div:nth-child(1) {
        width: 60vw;
        height: 50vh;
        border: 1px solid black;
      }
      section > div:nth-child(1) > div:nth-child(1) {
        width: 60vw;
        height: 20vh;
        border: 1px solid red;
      }
      section > div:nth-child(1) > div:nth-child(1) > div:nth-child(1) {
        color: #c4c4c4;
        width: 60vw;
        height: 10vh;
        border: 1px solid green;
      }
      section > div:nth-child(1) > div:nth-child(1) > div:nth-child(2) {
        color: #c4c4c4;
        width: 60vw;
        height: 10vh;
        border: 1px solid blue;
      }
      section > div > div:nth-child(2) {
        width: 60vw;
        height: 5vh;
        border: 1px solid yellow;
        /* background-color: #c4c4c4; */
      }
      section > div > div:nth-child(3) {
        width: 60vw;
        height: 7vh;
        border: 1px solid salmon;
      }
      section > div > div:nth-child(4) {
        width: 60vw;
        height: 3vh;
        border: 1px solid black;
        position: relative;
        top: 1vh;
      }
      section > div > div:nth-child(5) {
        width: 60vw;
        height: 3vh;
        border: 1px solid black;
        position: relative;
        top: 2vh
      }
      section > div > div:nth-child(6) {
        width: 60vw;
        height: 5vh;
        border: 1px solid green;
        position: relative;
        top: 3vh;
      }
  </style>
</head>
<body>
  <div class="root">
    <div id="logo">
      <div></div>
    </div>
    <section>
      <div>

        <div>
          <div>
            <p>아이디</p>
            <div></div>
          </div>

          <div>
            <p>비밀번호</p>
            <div></div>
          </div>
        </div>

        <div>
          <div></div>
          <div>로그인상태유지</div>
        </div>
        <div>
          <p>로그인</p>
        </div>
        <div>
          <p>회원가입</p>
        </div>
          <!-- 라인 or -->
        <div>
          <div>
            <div></div>
            <div>
              <p>or</p>
            </div>
            <div></div>
          </div>
        </div>
          <!-- 다른방법으로 로그인 -->
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
