<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0;}
    .root {
      width: 100vw;
      height: 100vh;
      background-color: #c4c4c4;
    }
    #logo {
      display: flex;
      position: relative;
      justify-content: center;
      top: 5vh;
      width: 100vw;
      height: 10vh;
    }
    #logo > div {
      width: 20vw;
      height: 20vw;
      border-radius: 50%;
      background-color: #fff;
    }
    section {
      display: flex;
      position: relative;
      top: 10vh;
      justify-content: center;
      width: 100vw;
      height: 80vh;
    }
    section > div {
      background-color: #fff;
      width: 80vw;
      height: 65vh;
      /* display: flex; */
      /* position: relative; */
      position: absolute;
      justify-content: center;
    }


    section > div >div:nth-child(1) {
      width: 70vw;
      height: 20vh;
      border: 1px solid red;
      position: relative;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="root">
    <div id="logo">
      <div></div>
    </div>
    <section>
      <div>

        <div>
          <div>
            <p>아이디</p>
            <div></div>
          </div>

          <div>
            <p>비밀번호</p>
            <div></div>
          </div>
        </div>

        <div>
          <div></div>
          <div>로그인상태유지</div>
        </div>
        <div>
          <p>로그인</p>
        </div>
        <div>
          <p>회원가입</p>
          <!-- 라인 or -->
          <div>
            <div></div>
            <div>
              <p>or</p>
            </div>
            <div></div>
          </div>
          <!-- 다른방법으로 로그인 -->
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
