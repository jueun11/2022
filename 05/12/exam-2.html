<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;} 
    li{
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <ul id="menu">
    <li class="items" data-targeting="1">menu-1</li>
    <li class="items" data-targeting="2">menu-2</li>
    <li class="items" data-targeting="3">menu-3</li>
    <li class="items" data-targeting="4">menu-4</li>
  </ul>
  <script>
    const menu = document.getElementById('menu');
    const items = document.getElementsByClassName('items');
    console.log(menu);
    console.log(items);
    
    // for(let i = 0; i < items.length; i++) {
    //   items[i].style.color = 'red';
    // }
    // * 검증확인을 끝낸다

    
    
    menu.addEventListener('click', (event) => {
      let getDataset = event.target.dataset.targeting;
      console.log(getDataset);
      
      for(let i = 0; i < items.length; i++) {
        if (items[i].dataset.targeting === getDataset) {
          items[i].style.color="blue";
          // items[i].style.display = "block";
        }else{
          items[i].style.color="#fff";
          setTimeout(items[i],{
            
          },3000);
          // items[i].style.display = "none";

        }
      }
    });

  </script>
</body>
</html>
