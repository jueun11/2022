<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>A</button>
  <script>
    const Btn = document.querySelector('button');
    console.log(Btn); 
    
    let text = ["h","e","l","l","o"];
    console.log(text);
    textValue = 0;

    Btn.addEventListener('click',function(){
      for(i = 0;  i < 55;  i++){
        console.log('hello');
        
        if(i > 10){
          //hello10번 출력이후
          console.log(text[textValue]);
          textValue++
          if(textValue > 4){
            //hello의 총 배열수 4를 넘기면
            textValue = 0;
            //초기화
          }
        }
      }
    })
  </script>
</body>
</html>
