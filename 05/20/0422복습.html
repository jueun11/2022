<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div></div>
  </div>


  <script>
    const root = document.getElementById("root");
    //변수 root은 문서에서 id값으로 root을 가지고 있는 태그이다
    console.dir(root);
    //root에 적용된 것들 확인..
    console.log(root.children);
    //root의 하위 프로퍼티들 확인
    console.log(root.children[0]);
    //그중 첫번째 자식의 로그
    console.dir(root.children[0]);
    // * 이거 어짜피 문자열 꾸러미 인데 그냥 한번에 변수에다가 저장 하면 안돼?

    const textArray = ["안녕하세요 행복한 금요일입니다","내일은 토요일이여","모레는 일요일이여 ", "글피는 으아아아아아아","화요일은 화장품사러가야지"];
    //텍스트 변수를 만들었다. 이렇게하면 안녕하세요는 0번째 내일은 1번째 이런식으로 활용할 수 있다

    document.body.style.width = "100vw";
    document.body.style.height = "100vh";
    document.body.style.backgroundColor = "salmon";
    //자바스크립트를 통한 스타일링

   

    /*
    알고리즘 구상 문서를 클릭할때마다 텍스트가 바뀌었으면 좋겠어.
    1. 텍스트 목록이 필요할 것 같네?
    2. 목록은 배열이 순서대로 쓴다던데?
    3. 잠깐만 순서는 숫자니까 더하기 1만 시키면 되겠네?
    4. 어라? 숫자는 어떻게 덧셈시키지?
    5. 숫자 변수 하나 만들어주면 되것네
    */

    let indexValue = 0;
    //인덱스밸류는 0이다.. 사칙연산을 위한 임의의 변수
    document.body.addEventListener('wheel', function() { 
      //문서의 body부분에서 휠을 돌리면
      if(root.children[0].textContent === "") {
        //만약 룻의 첫번째 칠드런(div)의 텍스트 컨텐트가 비어있다면...
          root.children[0].textContent = textArray[0];
          //div의 텍스트 컨텐츠에 텍스트array..텍스트 배열의 첫번째를 넣는다
      } else {
        //만약 비어있지않다면. 아까 텍스트 어레이의 첫번째를 집어 넣었으니 바로 거짓으로 온다
        indexValue++;
        // 숫자 1을 증가시켜준 다음 다시 재할당
        //인덱스 밸류를 증가시킨다. 
        root.children[0].textContent = textArray[indexValue];
        //div의 텍스트 컨텐츠에 텍스트어레이[인덱스밸류]한다. 인덱스밸류는 계속 증가하니까 나타나는 변수값이 순차적으로 바뀐다
      }
      if(indexValue === textArray.length) {
        //만약 인덱스 밸류가 텍스트 어레이의 길이...변수 수랑 같아진다면
        indexValue = 0;
        //다시 0으로 바꿔 반복되게 한다
      }
    });





      // root.children[0].textContent = textArray[1];
      /*
      문서의 바디부분을 클릭하면 두번째 인수로 자리잡혀있는 함수 내용을 실행시켜줘
      함수 내용이 뭐냐면 사람들이거를 알고리즘이라고 부르더라 건 모르겠고
      root에 있는 자식에 0번째가 있을거거든 아마 그것도 태그일거여 거기에 text node 키에 변수 문자열 "재할당해줘";
      */
 




  </script>
</body>
</html>
