<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box; list-style: none;}
    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #target{
      width: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      transition: 1s;

    }
    .items{
      background-color: #ccc;
      width: 10vh;
      height: 10vh;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: 1s;
    }
    #click-button{
      margin-top: 15vh;
      width: 10vw;
      height: 5vh;
      border: none;
      background-color: #ccc;
      font-size: 1.5rem;
    }
    #click-button:hover{
      cursor: pointer;
      background-color: rgb(129, 129, 129);
      
    }
  </style>
</head>
<body>
  <div id="root">
    <ul id="target">
      <li class="items">1</li>
      <li class="items">2</li>
      <li class="items">3</li>
      <li class="items">4</li>
      <li class="items">5</li>
      <li class="items">6</li>
      <li class="items">7</li>
      <li class="items">8</li>
      <li class="items">9</li>
    </ul>
    <button id="click-button">click</button>
  </div>



  <script>
    const target = document.getElementById('target').children;
    const clickBtn = document.getElementById('click-button');
    console.log(target);
    //children으로 가져오니 배열로 가져와진건가?
  </script>
</body>
</html>
