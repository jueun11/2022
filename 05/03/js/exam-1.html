<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="root">
    <li class="menu-items">menu-1</li>
    <li class="menu-items">menu-2</li>
    <li class="menu-items">menu-3</li>
    <li class="menu-items">menu-4</li>
    <li class="menu-items">menu-5</li>
    <li class="menu-items">menu-6</li>
    <li class="menu-items">menu-7</li>
    <li class="menu-items">menu-8</li>
    <li class="menu-items">menu-9</li>
    <li class="menu-items">menu-10</li>
  </ul>
  <button>click</button>

  <script>
    const root = document.getElementById('root');
    const liItems = document.querySelectorAll('.menu-items');
    const btn = document.getElementsByTagName('button')[0];
    const ul = document.getElementsByTagName("ul")[0];

    console.log(ul);

    ul.style.listStyle = "none";
    root.style.width = "300px";
    root.style.height = "300px";
    root.style.backgroundColor = "salmon";


    let isStatus = true;
    btn.addEventListener('click',function(){
      if(isStatus === true) {
        
        root.style.backgroundColor = "white";
        root.style.transition = "1s";
        isStatus = false;
        // ★★★★★★★★★★★★★★★★★★★
        for(let i = 0; i < liItems.length; i++) {
          liItems[i].style.display = "none";
        }
        // ★★★★★★★★★★★★★★★★★★★

        
        console.log('hello');
      }
      else{
        console.log('bye');
        isStatus = true;
        root.style.backgroundColor = "salmon";
        root.style.transition = "1s";


        for(let i = 0; i < liItems.length; i++) {
          //for문은 하나씩 꺼내는 것이 아니라, 해당하는반복문을 전부 실행한다..
          //무슨말이냐면, 순차적으로 진행되는 것이 아니라. for로 아예 계산되서 한번에 나오는거
          liItems[i].style.display = "block";
        }
      }
    });

    
    
    
    

    // for(let i = 0; i < getTag.length; i++) {
    //   getTag[i].style.color = "red";
    // }


    
    // console.log(getTag);
    // console.dir(root);



  </script>
</body>
</html>
