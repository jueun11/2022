<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #root {
      width:100vw;
      height:100vh;
      background-color: salmon;
    }

    #root>div:nth-child(1) {background-color: #333;}
    #root>div:nth-child(2) {background-color: #ddd;}

    .none {
      display:none;
      /* display none은 표기하지않는다 */
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="button-elem">menu-1</div>
    <div id="menu-items">item-1</div>

    <div></div>      
  </div>

  <script>
    const btnElem = document.getElementById('button-elem');
    const menuItmes = document.getElementById('menu-items');
    console.log(btnElem);
    console.log(menuItmes);


  
    btnElem.addEventListener('click', function(){
      if(menuItmes.classList.contains('none')) {
        //클래스를 추가하는 방식
        menuItmes.classList.remove('none');
      } else {
        menuItmes.classList.add('none');
      }
    });

  </script>
</body>
</html>
