<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #root {
      width: 100vw;
      height: 100vh;
      background-color: salmon;
    }
    #button-elem{
      background-color: #ccc;
    }
    #menu-items{
      background-color: red;
    }
    .none {
      width: 15vw;
      height: 10vh;
      margin-top: 1vh;
      background-color: #aa2020;
    }
  </style>
</head>
<body>
  <div id="root">
    <ul id="menu">menu-title
      <li class="items">items-1</li>
      <li class="items">items-2</li>
      <li class="items">items-3</li>
      <li class="items">items-4</li>
      <li class="items">items-5</li>
      <li class="items">items-6</li>
      <li class="items">items-7</li>
      <li class="items">items-8</li>
      <li class="items">items-9</li>
      <li class="items">items-10</li>
    </ul>    
  </div>

  <script>
    const menu = document.getElementById('menu');
    const items = document.getElementsByClassName('items');
    console.log(items);


    //메뉴를 클릭하면 자식글씨를 빨간색으로 바꿔줘

    let blooleanType = true;
    menu.addEventListener('click',function(){
      if(blooleanType === true) {
        blooleanType = false;
        console.log('hello');
        for(let index = 0; index < items.length; index++) {
        items[index].style.color = "red";
      }
      }
      else{
        blooleanType = true;
        console.log('bye');
        for(let index = 0; index < items.length; index++) {
        items[index].style.color = "blue";
      }
      }






      // for(let index = 0; index < items.length; index++) {
      //   items[index].style.color = "red";
      // }
    });

  </script>
</body>
</html>
