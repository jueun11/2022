<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #root > div {
      width: 30vw;
      height: 30vh;
      background-color: #000;
    }
    .radius {
      border-radius: 50%;
      transition: 1s;
    }
  </style>
</head>
<body>
  <div id="root">
    <div></div>
  </div>


  <script>
    let items = document.querySelector('#root > div');
    console.log(items);

    items.addEventListener('click',function(){
      items.classList.toggle('radius');
      console.dir()
    });
    
  </script>
</body>
</html>
