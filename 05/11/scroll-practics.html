<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #root{
      width: 100vw;
      height: 500vh;
      background-color: #ccc;
    }
    #root > section {
      width: 100vw;
      height: 100vh;
      background-color: salmon;
      border: 1px solid black;
    }
    container {
      width: 100vw;
      height: 5vh;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="root">
    
  </div>

  <script>
    const maker = document.getElementById('root');
    let article = document.createElement('article');
    maker.appendChild(article);
    
    let count = 0;
    maker.addEventListener('wheel', function(){
      console.log('휠이벤트가 일어나고 있어');
      let section = document.createElement('section');
      section.setAttribute('id',`section-${count}`);
      section.textContent = count;
      maker.appendChild(section);
      count++;
    });
    
    maker.addEventListener('click', function(){
      console.log('클릭이벤트가 일어나고 있어');
      let aside = document.createElement('aside');
      let container = document.createElement('container');
      aside.textContent = "클릭";
      // maker.insertBefore(aside, maker[0]);

      maker.insertBefore(container,maker[0]);
    });
  </script>
</body>
</html>
