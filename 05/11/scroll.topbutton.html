<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;
    overflow: hidden;}
    /* 히든줬더니 스크롤안댐 */
    #root {
      width: 100vw;
    }
    #root > section {
      width: inherit; 
      /* 100vw */
      height: 100vh;
      border: 1px solid red;
    }



  </style>
</head>
<body>
  <div id="root">
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </div>

  <script>
    const root = document.getElementById('root');
    const sections = document.querySelectorAll('#root > section');
    

    console.log('현재 이 문서의 전체 높이 값은' + root.offsetHeight + 'px입니다');
    console.dir(sections[0]);
    console.log("section 태그 하나의 높이값은" + sections[0].offsetHeight);

    console.log(window.scrollY);

    let heightValue = 0;
    window.addEventListener('click',function(){
      heightValue = heightValue +  sections[0].offsetHeight;
      // 섹션의 높이값만큼 하이트밸류에 넣어줘
      console.log(heightValue);

      window.scrollTo({
        top : heightValue,
        behavior : 'smooth'
      })

      if(heightValue >= root.offsetHeight) {
        heightValue= 0;
      }
    });
  </script>
</body>
</html>
