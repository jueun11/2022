<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #container{
      width: 50vh;
      height: 50vh;
      border: 1px solid black;
      position: absolute;
      left: 30vw;
      display: flex;
      align-items: center;
      z-index: 2;
      overflow: hidden;
    }
    #container > div{
      width: 60vw;
      height: 40vh;
      position: absolute;
      display: flex;
      z-index: 1;
      gap: 1vw;
      left: -10vw;
      justify-content: space-between;
    }
    #container > div > div {
      width: 40vh;
      height: 40vh;
      background-color: #ccc;
      position:relative;
      justify-content: space-around;
      z-index: 1;
    }
    </style>
</head>
<body>
  <div id="root">
    <div id="container">
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
