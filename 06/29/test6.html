  <title>Document</title>

<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');

    // let test = '<ul></ul>'
    // let box = '';

    let liElement = ``;
    for(let i= 0; i< 100; i++){
      liElement = liElement + `<li></li>`;
    }
    console.log(liElement);
    let box = `
    <ul>
      ${liElement}
      천번을 반복해서 li를 만들기만 하면 될 것 같음
    </ul>
    `;  
    console.log(box);
    //innerHTML활용해서 HTML편집
    root.innerHTML = box;
    console.log(document.body);
  </script>
