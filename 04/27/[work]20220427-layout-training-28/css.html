<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    main{
      width: 700px;
      height: 700px;
      display: flex;
      justify-content: space-between;
    }
    main > div{
      width: 50px;
      height: 700px;
      background-color: #ccc;
    }
    section {
      width: 500px;
      height: 500px;
      background-color: rgba(255, 102, 102, 0.5);
      position: absolute;
      left: 810px;
      top: 400px;
      border-radius: 50%;
      backdrop-filter:blur(2px);
    }
  </style>
</head>
<body>
  <div id="root">
    <main>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>
    <section></section>
  </div>
</body>
</html>
