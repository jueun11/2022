<body>
  <div id="root">
    <div>회색바</div>

  <script>

    const grayBar = root.children[0];
    console.dir(root);
    console.dir(grayBar);
    // grayBar.textContent = "<section>hello</section>"
    let sectionString = "hello";

    for(let i = 0;  i <11;  i++){

      makeSection.style.width = "50px"
      makeSection.style.height = "700px"
      makeSection.style.backgroundColor = "#ccc";
      grayBar.appendChild(makeSection);
    }
  </script>
