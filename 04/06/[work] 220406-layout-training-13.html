<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0; padding: 0; box-sizing: border-box;
    }
    h1 {  
      color: rgb(77, 77, 77);
    }
    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: gray;
      text-indent: 1rem;
    }
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    #root > div {
      width: 100vw;
      height: 65vh;
      background-color: #c4c4c4;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      padding: 7vw;
    }

    #title {
      /* border: 1px solid black; */
    }

    #title > div {
      width: 27vw;
      height: 5vh;
      /* border: 1px solid black; */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #title > div > div {
      width: 1.5vh;
      height: 1.5vh;
      border-radius: 50%;
      background-color: #fff;
    }
    #title > div > div:hover {
      background-color: gray;
    }
    section {
      /* margin-top: 5vh; */
        /* border: 1px solid black; */
        /* height: 30vh; */
    }
    section > div {
      margin-top: 2vh;
      height: 10vh;
      /* border: 1px solid red; */
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    input[type=id] {
      width: 100%;
      height: 5vh;
      border-radius: 5px;
      border: none;
      padding: 1rem;
    }
    input[type=password] {
      width: 100%;
      height: 5vh;
      border-radius: 5px;
      border: none;
      padding: 1rem;
    }
    input[type=id]:focus {
      outline: none;
    }
    input[type=password]:focus {
      outline: none;
    }
    input::placeholder {
      color: #c4c4c4;
      /* text-indent:1rem ; */
    }
    p {
      color: gray;
      font-size: 0.8rem;
      text-align: end;
    }
    #root > div > div:nth-child(3) {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      /* border: 1px solid palegreen; */
      margin-top: 5vh;
    }
    #button {
      width: 50vw;
      height: 5vh;
      border-radius: 50px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: gray;
    }
    #bar {
      display: flex;
      justify-content: center;
      margin-top: 7vh;
    }
    #bar > div {
      width: 50vw;
      height: 1vh;
      background-color: #777777;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div>
      <div id="title">
        <h1>Lorem closure</h1>
        <div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <section>
        <div>
          <h2>id</h2>
          <input type="id" placeholder="lorem lpsum">
        </div>
        <div>
          <h2>password</h2>
          <input type="password" placeholder="lorem lpsum">
        </div>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>
      <div>
        <div id="button">start</div>
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div id="bar">
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
