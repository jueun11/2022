<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    :root {
      --color-1:#fff5d4;
      --color-2:#ffd6aa;
      --color-3:#efbad6;
      --color-4:#dadafc;
    }
    #root{
      width: 100vw;
      height: 100vh;
      background-color: var(--color-1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }
    #root > div{
      width: 45vw;
      height: 90vh;
      background-color: var(--color-2);
      border: 1px solid var(--color-1);
      display: flex;
      flex-direction: column;
      padding: 3vw;
      padding-top: 5vw;
    }
    #root >div:nth-child(2) > div {
      height: 50%;
      background-color: var(--color-3);
      border: 1px solid var(--color-1);
      display: flex;
      padding: 2vw;
      padding-top: 3vw;
    }
    #root > div:nth-child(2) > div:nth-child(2) >div {
      width: 50%;
      background-color: var(--color-4);
      border: 1px solid var(--color-1);
      display: flex;
      padding: 2vw;
      padding-top: 5vw;
    }

    #root > div:nth-child(2) > div:nth-child(2) > div:nth-child(1) > div {
      width: 50%;
      background-color: var(--color-1);
      border: 1px solid var(--color-2);
      display: flex;
      padding: 1vw;
      justify-content: center;
      align-items: center;
    }
    #root > div:nth-child(2) > div:nth-child(2) > div:nth-child(1) > div > div {
      width: 50%;
      height: 50%;
      background-color: var(--color-2);
      border: 1px solid var(--color-2);
      display: flex;
    }
  </style>
</head>
<body>
  <div id="root">
    <div></div>
    <div>
      <div></div>
      <div>
        <div>
          <div>
            <div></div>
          </div>
          <div></div>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
