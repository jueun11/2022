<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0; margin: 0; box-sizing: border-box;
    }
    #root {
      width: 100vw;
      height: 100vh;
      background-color: gray;
    }
    #logo {
      display: flex;
      justify-content: center;
      /* border: 1px solid red; */
    }
    #logo > div{
      width: 20vh;
      height: 20vh;
      background-color: #fff;
      border-radius: 50%;
      margin-top: 20vh;
    }
    main  {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10vh;
      /* border: 1px solid blue; */
    }
    main>div {
      width: 70vw;
      height: 7vh;
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    main >div:nth-child(1){
      border: 1px solid #c4c4c4;
      color: #c4c4c4;
    }
    main >div:nth-child(2){
      margin-top: 5vh;
      background-color: #c4c4c4;
      color: gray;
    }
    section {
      display: flex;
      justify-content: center;
      margin-top: 7vh;
    }
    section >h2{
      display: flex;
      justify-content: center;
      height: 4vh;
      width: 80vw;
      border-bottom: 1px solid #c4c4c4;
      font-size: 1rem;
      color: #c4c4c4;
    }
    article {
      display: flex;
      justify-content: center;
      margin-top: 3vh;
    }
    article > div{
      display: flex;
      width: 80vw;
      justify-content: space-around;
    }
    article>div>div{
      justify-content: space-around;
      width: 7vh;
      height: 7vh;
      border-radius: 50%;
      background-color: #c4c4c4;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="logo">
      <div></div>
    </div>
    <main>
      <div>
        <h1>LOGIN</h1>
      </div>
      <div>
        <h1>SIGN UP</h1>
      </div>
    </main>
    <section>
      <h2>다른방법으로 로그인</h2>
    </section>
    <article>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </article>
  </div>
</body>
</html>
