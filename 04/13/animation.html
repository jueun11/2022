<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0; padding: 0;
      background-color: #ccc;
    }

    @keyframes fade-in {
      0%{
        position:absolute;
        left: 10vw;
        top: 5vh;
      }
      50% {
        position:absolute;
        left: 65vw;
        top: 40vh;
        width: 50vh;
        height: 50vh;
        opacity: 0.5;
        background-color: rgb(67, 150, 206);
        border: 50px solid #aa2020;
      }
      100% {
        position:absolute;
        left: 10vw;
        top: 5vh;

      }
    }

    
    #root>div {
      width: 100px;
      height: 100px;
      background-color: salmon;

      animation: 5s fade-in infinite;
    }
  </style>
</head>
<body>
  <div id="root">
    <div>div</div>
  </div>
</body>
</html>
