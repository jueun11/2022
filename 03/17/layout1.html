<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0; padding: 0;
    }
    .root {
      width: 100vw;
      height: 100vh;
      background-color: #c4c4c4;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mobile {
      width: 428px;
      height: 926PX;
      background-color: #ffff;
      border-radius: 10px;
      box-shadow: 4px 4px 4px rgba(0,0,0,0.2);
    }
    .main {
      display: flex;
      justify-content: center;
    }
    .menu {margin-top: 26px;
          margin-left: 12px;
          display: flex;
    }
    .menu > div:nth-child(1) {
      width: 112px;
      height: 32px;
      display:flex;
      background-color: #c4c4c4;
    }
    .button {
      position:relative;
      display: flex;
      float: right;
      padding-inline-start: 150px;
    }
    .button > div {
      background-color: #c4c4c4;
      width: 32px;
      height: 32px;
      display:inline-block;
      float: right;
      justify-content:space-between;
      margin-left: 17px;
      margin-right: 12px;

    }
    .banner {
      background-color: #dfdfdf;
      width: 404px;
      height: 604px;
      position: absolute;
      top: 116px;
      justify-content: center;
      display: flex;
      
    }
    .banner > div:nth-child(1) {
      width: 266px;
      height: 306px;
      background-color: #c4c4c4;
      position: absolute;
      top: 70px;
      display: flex;
      justify-items: center;
    }
    .banner > div:nth-child(2) {
      width: 129px;
      height: 22px;
      background-color: #c4c4c4;
      position: absolute;
      top: 405px;
      display: flex;
      justify-items: center;
    }  
      .banner > div:nth-child(3) {
      width: 254px;
      height: 35px;
      background-color: #c4c4c4;
      position: absolute;
      top: 435px;
      display: flex;
      justify-items: center;
      }
      .banner > div:nth-child(4) {
      width: 345px;
      height: 55px;
      background-color: #c4c4c4;
      position: absolute;
      top: 480px;
      display: flex;
      justify-items: center;
      border-radius: 10px;
      }
      .banner > div:nth-child(5) {
      background-color: #c4c4c4;
      position: absolute;
      top: 550px;
      display: flex;
      border-radius: 10px;
      margin-left: 10px;
      margin: 10px;
      justify-content:space-between
      }
      .BB { display: flex;
        justify-content: center;
        top: 500px;
        position: absolute;
      }
    .BB > div:nth-child(1) {
      background-color: #c4c4c4;
    }
    /* 하단 바가 다른 이미지에 묻힌건지 보이지않음 (bb)부분 안보임 */
      .wheel {
        display: flex;
        justify-content: center;
      }
      .wheel div {
        background-color: #c4c4c4;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        justify-items: center;
        display: flex;
        position: absolute;
        top: 780px;
      }
      .bar {
        width: 428px;
        height: 93px;
        bottom: 0;
        position: absolute;
        background-color: #c4c4c4;
      }
  </style>
</head>
<body>
  <div class="root">
    <div class="mobile">
      <div class="menu">
        <div></div>
      <div class="button">
        <div></div>
        <div></div>
        <div></div>
      </div>  
      <div class="main">
        
        </div>
        <div class="banner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="BB">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="BB">

      </div>
      <div class="wheel">
        <div></div>
      </div>
      <div class="bar">
        <div></div>
      </div>
    </div>  
  </div>
</body>
</html>
