<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .width-vw-1 {width: 1vw;}
    .width-vw-2 {width: 2vw;}
    .width-vw-3 {width: 3vw;}
    .width-vw-4 {width: 4vw;}
    .width-vw-5 {width: 5vw;}
    .width-vw-6 {width: 6vw;}
    .width-vw-7 {width: 7vw;}
    .width-vw-8 {width: 8vw;}
    .width-vw-9 {width: 9vw;}







    /* class setiing */
    .flex-center-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .border-test-1 {
      border: 1px solid red;
    }

    .root {
      width: 100vw;
      height: 100vh;
    }
    /* 직계자식한테 모두 일괄적용시킴 */
    .root>div {
      border: 1px solid blue;
      width: 100vw;
      height: 30vh;
    }
    /* 중간부분 */
    .root>div:nth-child(2) {
      /* 끝 */
      background-color:#ccc;
    }
    /* 중간부분의 두개의 자식 */
    .root>div:nth-child(2)>div {
      width: 50vw;
      height:inherit; 
      /* 상속받는 태그 */
    }
/* 중간부분의 두개자식에 첫번째  */
    .root>div:nth-child(2)>div:nth-child(1) {
      width: inherit;
      height: 50%;
    }    
    .root>div:nth-child(2)>div:nth-child(2)>div:nth-child(1) {
      width: inherit;
      height: 50%;
    }
    .root>div:nth-child(2)>div:nth-child(2)>div:nth-child(2)>div {
      width: 50%;
      height: inherit;
    }
  </style>
</head>
<body>
  <div class="root border-test-1">
    <div id="header"></div>
    <div id="main" class="flex-center-center">
      <div>
        <div>알맹1</div>
        <div>알맹2</div>
      </div>
      <div></div>
    </div>

    <div id="footer"></div>
  </div>
</body>
</html>
