<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --height-800:800px;
    }

    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .position-absolute {
      position: absolute;
    }
    nav {
      width: 200px;
      height: var(--height-800);
      background-color: skyblue;
      z-index: 1;
    }
    main {
      width: 400px;
      height: var(--height-800);
      background-color:#c4c4c4;
      z-index: 0;
    }
    #wrapper {
      width: 400px;
      height: 800px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="wrapper">
      <nav class="position-absolute"></nav>
      <main class="position-absolute"></main>
    </div>
  </div>
</body>
</html>
