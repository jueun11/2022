<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #root {
      width: 100vw;
      height: 150vh;
    }
    header {
      width: 100vw;
      /* border: 1px solid black; */
      background-color:bisque;
      padding: 0.5rem;
      position: fixed;
    }
    nav {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    nav > div:nth-child(1) {
      width: 5vh;
      height: 5vh;
      border-radius: 50%;
      background-color: #c4c4c4;
    }
    nav > div:nth-child(2) {
      width: 55vw;
      height: 5vh;
      background-color: #c4c4c4;
      border-radius: 50px;
    }
    nav > div:nth-child(3) {
      width: 5vh;
      height: 5vh;
      background-color: #c4c4c4;
    }
  </style>
</head>
<body>
  <div id="root">
    <header>
      <nav>
        <div></div>
        <div></div>
        <div></div>
      </nav>
    </header>
  </div>
</body>
</html>
