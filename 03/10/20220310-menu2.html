<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0;}
    
    ul {
      width: 1920px;
      list-style: none;
      font-size: 14px;
      display: flex;
      justify-content:flex-end;
      align-items:center;
      flex-direction:row;
      margin-right: 10px;
    }
    li {
      margin: 15px;
      transition: 1s;
    }
    ul li:hover {
      cursor: pointer;
      text-decoration: underline;

    }

    main {
      width: 1920px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    input {
      font-size: inherit;
      border: 0;
      text-align: left;
      float: left;
      margin: 20px;
    }
    .se {
      font-size: inherit;
      padding-inline-end: 44px;
      padding-inline-start: 52px;
      border: 0;
      text-align: left;
      float: left;
      width: 450px;
      height: 44px;
      align-items: center;
      border-radius: 50px;
      box-shadow: 0px 0px 7px #a8a8a8;
      outline: none;
      position: relative;
    }
    .button {
      display: flex;
      justify-content: center;
    }
    .button li {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f1f3f4; 
      text-align:;
      margin-left: 30px;
    }
    .button :hover {
      background-color: gray;
    }
    .btext {
      margin: 0;
      height: 8%;
      justify-content: center;
      align-content: center;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <ul>  
    <li>Gmail</li>
    <li>이미지</li>
    <li>메뉴</li>
    <li>프로필</li>
  </ul>
  <main>
    <div>
      <input type="image" src="	https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div>
      <input class="se" type="text" placeholder="Google 검색 또는 URL 입력" >
      
      
    </div>
    <div>
      <ul class="button">
        <li></li>
        <li></li>
      </ul>
      <ul class="btext">
        <li>로그인</li>
        <li>바로가기 추가</li>
      </ul>
    </div>
  </main>
</body>
</html>
