<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 브라우저의 기본값 제거 */
    *{margin: 0; padding: 0;}
    ul {
      list-style: none;
      background-color: #ccc;
      /* flex */
      display: flex;
      justify-self: flex-end;
      align-items:center;
    }
    ul li {
      margin: 20px;
      cursor: pointer;
      transition: 1s;
      background-color: green;
      padding: 20px;
    }
    ul li:hover {
      margin: 40px;
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li>gmail</li>
    <li>이미지</li>
    <li>김주은</li>
    <li>프로필</li>
    <li>프로필</li>
    <li>프로필</li>
    <li>프로필</li>
  </ul>
</body>
</html>
