<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #333;
    }
    .root {
      width: 500px;
      height: 500px;
      background-color: #fff;
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 2;
    }
    .root div:nth-child(1) {
      width: 200px;
      height: 200px;
      background-color: salmon;
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 3;
    }
    .root div:nth-child(2) {
      width: 200px;
      height: 200px;
      background-color: blue;
      position: absolute;
      top: 70px;
      left: 70px;
      z-index: 2;
    }
    .root div:nth-child(3) {
      width: 200px;
      height: 200px;
      background-color: green;
      /* filter: blur(10px); */
      position: absolute;
      top: 90px;
      left: 90px;
      z-index: 1;
    }
    .root div:nth-child(1):hover{
      z-index: 4;
      width: 300px;
      height: 300px;
      opacity: 70%;
      cursor:cell;
    }
    .root div:nth-child(2):hover{
      z-index: 4;
      width: 300px;
      height: 300px;
      opacity: 70%;
      cursor: cell;
    }
    .root div:nth-child(3):hover{
      z-index: 4;
      width: 300px;
      height: 300px;
      opacity: 70%;
      cursor: cell;
    }
  </style>
</head>
<body>
  <div class="root">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
