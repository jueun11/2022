<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .root {
      width: 100vw;
      height: 100vh;

    }
    .root div {
      width: 100px;
      height: 100px;
      background: red;
      display: flex;
    }
    .root div:nth-child(1) {
      position: relative;
      left: 500px;
      top: 300px;
    }
    .root div:nth-child(2) {
      position: absolute;
      right: 500px;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div class="root">
    <div></div>
    <div></div>
  </div>
</body>
</html>
